	<script>
		$(document).ready(function () {
			$(".profile .icon_wrap").click(function () {
				$(this).parent().toggleClass("active");
				$(".notifications").removeClass("active");
			});

			$(".notifications .icon_wrap").click(function () {
				$(this).parent().toggleClass("active");
				$(".profile").removeClass("active");
			});

			$(".show_all .link").click(function () {
				$(".notifications").removeClass("active");
				$(".popup").show();
			});

			$(".close").click(function () {
				$(".popup").hide();
			});
		});
	</script>

<body>

	<!---checkbox--->
	<div class="container" style="margin-right: -60px;">
		<div class="col-md-offset-6 col-md-6 check-row">
			<form role="form">
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox" class="check" id="checkAll"> Select All
						</label>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!---content--->
	<section class="contact" id="contact">
		<div class="table_responsive">
			<table>
				<thead>
					<tr>
						<th>SL NO.</th>
						<th>Enrollment Number</th>
						<th>Name</th>
						<th>Year</th>
						<th>STATUS</th>
					</tr>
				</thead>

				<tbody class="dept-due-data">
					

				</tbody>
			</table>
		</div>
		</div>
	</section>
	<!---custom js link--->

	<button type="submit" class="btn btn-primary mx-auto approve-btn"
		style="background-color: #71cb61;  padding: 12px 24px; border-radius: 8px; margin-left: 60px; color: #fff; border: none; cursor: pointer;">Approve</button>
	<button type="submit" class="btn btn-primary mx-auto decline-btn"
		style="background-color: #CA1818;  padding: 12px 24px; border-radius: 8px; margin-left: 60px; color: #fff;  border: none; cursor: pointer;">Decline</button>


	<script src="../js/approve.js"></script>

	<script>
		$("#checkAll").click(function () {
			$(".check").prop('checked', $(this).prop('checked'));
		});
	</script>
