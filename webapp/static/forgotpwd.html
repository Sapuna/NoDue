<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
          min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-4">
                <h5>Forgot Password?</h5>
                <p class="mb-2">Enter your registered email ID to reset the password
                </p>
              </div>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">User ID</label>
                  <input type="text" id="email" class="form-control" name="email"
                    required="">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Password</label>
                  <input type="password" id="npwd" class="form-control" name="npwd" 
                    required="">
                </div>
                <!-- <div class="mb-3">
                  <label for="email" class="form-label">Confirm Password</label>
                  <input type="password" id="cpwd" class="form-control" name="cpwd" 
                    required="">
                </div> -->
                <div class="mb-3 d-grid">
                  <button type="submit" onclick="update()" class="btn btn-primary" style="background-color: #F9A33F;">
                    Reset Password
                  </button>
                </div>
                <!-- <span>Don't have an account? <a style="color: red;" href="/user/signup.html">sign in</a></span> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/js/forgotpwd.js"></script>
  </body>

</html>
